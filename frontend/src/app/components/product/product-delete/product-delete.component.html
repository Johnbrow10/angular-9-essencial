<mat-card>
    <mat-card-title>Apagar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <!-- usadno diretiva nao estrutural ngModel -->
            <input matInput placeholder="Nome"
           [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
           [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    
    <!-- IDBindings conexao com id que e um simples variavel nos ts -->
    <button mat-raised-button (click)="deleteProduct()" color="warn">Excluir</button>
    <button mat-raised-button (click)="cancel()" color="secondary">Cancelar</button>
    
</mat-card>
