<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <!-- MatColumnDef="id" e o name da coluna ID para trazer os dados -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef >Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>
<!-- dentro do ng container vai ser as colounas e os dados dessas colunas-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- agora nesse tr tera criação de uma diretiva com matHeader ira trazer as colunas do cabecario 
  e matRowDef quais serao as colunas geradas nos dados, e olet row criado para cada linha da tabela   -->
  </table> 


</div>
