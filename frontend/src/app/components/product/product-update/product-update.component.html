<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <!-- usadno diretiva nao estrutural ngModel -->
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
            [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    
    <!-- IDBindings conexao com id que e um simples variavel nos ts -->
    <button mat-raised-button (click)="updateProduct()" color="primary">Atualizar</button>
    <button mat-raised-button (click)="Cancel()" color="warn">Cancelar</button>
    
</mat-card>
